apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spark-network-policy
  namespace: dev-spark
  annotations:
    description: "Network Policy for Apache Spark applications"
spec:
  podSelector:
    matchLabels:
      app: spark
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: spark
    ports:
    - protocol: TCP
      port: 7077
      description: "Spark master port"
    - protocol: TCP
      port: 4040
      description: "Spark driver UI"
    - protocol: TCP
      port: 8080
      description: "Spark worker UI"
    - protocol: TCP
      port: 8081
      description: "Spark worker UI"
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: spark
    ports:
    - protocol: TCP
      port: 7077
      description: "Spark master port"
    - protocol: TCP
      port: 4040
      description: "Spark driver UI"
    - protocol: TCP
      port: 8080
      description: "Spark worker UI"
    - protocol: TCP
      port: 8081
      description: "Spark worker UI"
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
      description: "DNS"
    - protocol: TCP
      port: 53
      description: "DNS"
  # Allow Kubernetes API access
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 443
      description: "Kubernetes API"
    - protocol: TCP
      port: 6443
      description: "Kubernetes API"
